<!DOCTYPE html>
<html>
<head>
  <title>WareHouse</title>
  <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="resources/css/base.css">
  <link rel="stylesheet" type="text/css" href="resources/css/sell.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald|Quattrocento" rel="stylesheet">
</head>
<body>
  <div class="container">

    <!-- Header -->

    <header role="banner">
      <div class="image-container">
        <a href="index.html"><img src="resources/img/home.png"></a>
      </div>
      <div class="search-bar" role="search-bar">
        <input type="text" name="search" placeholder="Search for items">
        <a role="search" href="" class="icon"><img src="resources/img/search.svg"></a>
      </div>
      <a href="cart.html" class="button cart" aria-label=”cart”>Cart <img src="resources/img/cart.svg"></a>
    </header>
    <nav role="navigation">
      <a role="menuitem" href="deals.html">Today's Deals</a>
      <a role="menuitem" href="products.html">Products</a>
      <a role="menuitem" href="about.html">About Us</a>
      <a role="menuitem" href="sell.html">Sell</a>
      <a role="menuitem" href="#">Help</a>
    </nav>

    <!-- Sell Product Form -->

    <div id="main" class="sell" role="main">
      <h1>Sell</h1>
      <form>
        <div id="name" class="field">
          <label for="name">Product Name</label>
          <input type="text" name="name" placeholder="Name of product">
        </div>
        <div id="price" class="field">
          <label for="price">Price</label>
          <input type="number" name="price">
        </div>
        <div id="quantity" class="field">
          <label for="quantity">Quantity</label>
          <select name="quantity">
            <option value="100"><100</option>
            <option value="200">100-200</option>
            <option value="300">200-300</option>
            <option value="400">300-400</option>
            <option value="500">>500</option>
          </select>
        </div>
        <div id="description" class="field">
          <label for="description">Description</label>
          <textarea type="text" name="description" placeholder="Description of product"></textarea>
        </div>
        <a href="#" class="button" id="submit">Submit</a>
      </form>
    </div>

    <!-- Footer -->

    <footer role="contentinfo">
      <a href="index.html"><img src="resources/img/home.png"></a>
      <div role"navigation" class="links">
        <h4>Get to know us</h4>
        <div class="footerheadingline"></div>
        <a role="menuitem" href="#">About us</a>
        <a role="menuitem" href="jobs.html">Jobs</a>
        <a role="menuitem" href="#">Investor relations</a>
        <a role="menuitem" href="#">Link</a>
      </div>
      <div role"navigation" class="links">
        <h4>Make money with us</h4>
        <a role="menuitem" href="sell.html">Sell on WareHouse</a>
        <a role="menuitem" href="#">Become a vendor</a>
        <a role="menuitem" href="#">Fundraiser events</a>
        <a role="menuitem" href="#">Community outreach</a>
      </div>
      <div role"navigation" class="links">
        <h4>Help</h4>
        <a role="menuitem" href="#">Contact us</a>
        <a role="menuitem" role="menuitem" href="#">Conditions of use</a>
        <a role="menuitem" href="#">Report a problem</a>
        <a role="menuitem" href="#">Privacy Policy</a>
      </div>
    </footer>
  </div>
</body>
</html>
